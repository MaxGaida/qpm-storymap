<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queer Philadelphia Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v6.14.1/ol.css" />
  <link rel="stylesheet" href="map-styles.css" />
</head>

<body>
  <div id="map"></div>

  <div id="story">
    <h2 id="story-title"></h2>
    <p id="story-description"></p>
  </div>
  
  <div id="story-controls">
    <button onclick="prevChapter()">⬅</button>
    <button onclick="nextChapter()">➡</button>
  </div>
  

  <div id="legend" class="legend-box"></div>


  <!-- OpenLayers & other dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <!-- Custom scripts -->
  <script src="clean.js"></script>
  <script src="spread-overlapping.js"></script>
  <script src="map-setup.js"></script>
  <script src="story.js"></script>

  <!-- Optional: filtering and extra features for later -->
  <!--
  <script src="filter.js"></script>
  <script src="slider.js"></script>
  <script src="description.js"></script>
  <script src="classification.js"></script>
  <script src="address-search.js"></script>
  -->

  <div id="legend" style="display: none; position: absolute; bottom: 20px; right: 20px; background: white; padding: 10px; border-radius: 8px; font-family: sans-serif; font-size: 14px; box-shadow: 0 0 6px rgba(0,0,0,0.2); z-index: 999;">
    <strong>Category Legend</strong><br>
  </div>
  
</body>
</html>
